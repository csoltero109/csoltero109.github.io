<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="js/index.js"></script>
<link rel="stylesheet" href="stylesheets/styles.css">
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body onload="typeWriter()">
	<div class="hero-image">
		<div class="hero-text">
			<h1 id="demo" style="font-size:75px;"></h1>
			<h2>Designing by day,<br>Coding by night</h2>
			<div class="row">
				<div class="column">
					<a href="https://github.com/csoltero109?tab=repositories" target="_blank">
						<i class="fa fa-github" style="font-size:40px;"></i>
					</a>
					<a href="https://github.com/csoltero109?tab=repositories" style="text-decoration: none;" target="_blank">
						<h3>Github</h3>
					</a>
				</div>
				<div class="column">
					<a href="Resume.pdf" target="_blank">
						<i class="fa fa-file-text" style="font-size:40px;"></i>
					</a>
					<a href="Resume.pdf" style="text-decoration: none;" target="_blank">
						<h3>Resume</h3>
					</a>
				</div>
				<div class="column">
					<a href="https://www.linkedin.com/in/christian-soltero-34724a90/" target="_blank">
						<i class="fa fa-linkedin-square" style="font-size:40px;"></i>
					</a>
					<a href="https://www.linkedin.com/in/christian-soltero-34724a90/" style="text-decoration: none;" target="_blank">
						<h3>LinkedIn</h3>
					</a>
				</div>
				<div class="column">
					<a href="https://www.instagram.com/some_lazy_hacker/" target="_blank">
						<i class="fa fa-instagram" style="font-size:40px;"></i>
					</a>
					<a href="https://www.instagram.com/some_lazy_hacker/" style="text-decoration: none;" target="_blank">
						<h3>Instagram</h3>
					</a>
				</div>
			</div>
		</div>
	</div>
	<script>
		var i = 0;
		var txt = "I'm Christian Soltero.";
		var speed = 50;
		function typeWriter() {
			if (i < txt.length) {
				document.getElementById("demo").innerHTML += txt.charAt(i);
				i++;
				setTimeout(typeWriter, speed);
			}
		}
	</script>
</body>
</html>
